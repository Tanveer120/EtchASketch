<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <h1>Number of Grids</h1>
        <input type="range" min="1" max="64" value="10" class="slider" id="myRange">
        <p class="count">10</p>
        <h1>Background Color</h1>
        <input type="color" id="BgColor" value=#ffffff><br>
        <h1>Grid Color</h1>
        <input type="color" id="GridColor" value=#000000><br>
        <button>Reset</button>
    </div>
    <div id="container"></div>

    <script src="index.js"></script>
</body>
</html>
